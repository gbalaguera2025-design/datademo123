<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üê∂ Dog Run Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #cceeff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #game {
      position: relative;
      width: 600px;
      height: 200px;
      background: #fff;
      border: 3px solid #444;
      overflow: hidden;
    }

    #dog {
      position: absolute;
      bottom: 0;
      left: 50px;
      font-size: 40px;
      transition: bottom 0.1s;
    }

    #obstacle {
      position: absolute;
      bottom: 0;
      right: -50px;
      font-size: 40px;
      animation: moveObstacle 2s linear infinite;
    }

    @keyframes moveObstacle {
      0% { right: -50px; }
      100% { right: 650px; }
    }

    .jump {
      animation: jump 0.5s ease-out;
    }

    @keyframes jump {
      0%   { bottom: 0; }
      50%  { bottom: 100px; }
      100% { bottom: 0; }
    }

    #message {
      position: absolute;
      width: 100%;
      top: 40%;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <div id="game">
    <div id="dog">üê∂</div>
    <div id="obstacle">üåµ</div>
    <div id="message">üí• Game Over!</div>
  </div>

  <script>
    const dog = document.getElementById('dog');
    const obstacle = document.getElementById('obstacle');
    const message = document.getElementById('message');

    // Handle jump
    document.addEventListener('keydown', function(e) {
      if (e.code === 'Space' || e.key === ' ') {
        if (!dog.classList.contains('jump')) {
          dog.classList.add('jump');
          setTimeout(() => dog.classList.remove('jump'), 500);
        }
      }
    });

    // Game loop for collision detection
    setInterval(() => {
      const dogBottom = parseInt(window.getComputedStyle(dog).getPropertyValue("bottom"));
      const obstacleRight = parseInt(window.getComputedStyle(obstacle).getPropertyValue("right"));

      // Simple collision check
      if (obstacleRight > 500 && obstacleRight < 570 && dogBottom < 40) {
        message.style.display = 'block';
        obstacle.style.animation = 'none'; // stop obstacle
      }
    }, 10);
  </script>

</body>
</html>
