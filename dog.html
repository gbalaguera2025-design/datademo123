<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emoji Dog Runner</title>
  <style>
    body{margin:0;display:flex;justify-content:center;align-items:center;height:100vh;background:#cce7ff;font-family:sans-serif}
    #game{position:relative;width:600px;height:300px;background:#e0f7fa;overflow:hidden;border:3px solid #333;border-radius:10px}
    .dog{position:absolute;left:50px;bottom:20px;font-size:40px;transform:scaleX(-1)} /* flip to face right */
    .obstacle{position:absolute;bottom:20px;left:100%;font-size:40px}
    #score{position:absolute;top:10px;left:10px;font-size:20px;font-weight:bold}
    #overlay{position:absolute;inset:0;display:flex;justify-content:center;align-items:center;background:rgba(255,255,255,0.8);font-size:24px;font-weight:bold;text-align:center;padding:20px}
    #overlay.hidden{display:none}
  </style>
</head>
<body>
  <div id="game">
    <div class="dog" id="dog">üêï</div>
    <div id="score">Score: 0</div>
    <div id="overlay">Press Space or Tap to Start</div>
  </div>

  <script>
    const game = document.getElementById('game');
    const dog = document.getElementById('dog');
    const scoreEl = document.getElementById('score');
    const overlay = document.getElementById('overlay');

    let jumping=false, jumpHeight=0, vy=0;
    let obstacles=[];
    let score=0;
    let running=false;
    let speed=5;

    function jump(){
      if(!running) start();
      if(!jumping){
        jumping=true;
        vy=12;
      }
    }

    function start(){
      overlay.classList.add('hidden');
      overlay.textContent="";
      score=0;
      speed=5;
      obstacles.forEach(o=>o.remove());
      obstacles=[];
      running=true;
      requestAnimationFrame(loop);
    }

    function spawnObstacle(){
      const ob=document.createElement('div');
      ob.className='obstacle';
      ob.textContent=['üåµ','ü™®','üöß'][Math.floor(Math.random()*3)];
      ob.style.left=game.clientWidth+"px";
      game.appendChild(ob);
      obstacles.push(ob);
    }

    let spawnTimer=0;

    function loop(){
      if(!running) return;

      // dog jump physics
      if(jumping){
        jumpHeight+=vy;
        vy-=0.6;
        if(jumpHeight<=0){jumpHeight=0;jumping=false;}
      }
      dog.style.bottom=20+jumpHeight+"px";

      // spawn obstacles
      spawnTimer--;
      if(spawnTimer<=0){
        spawnObstacle();
        spawnTimer=90+Math.random()*80;
      }

      // move obstacles
      obstacles.forEach((ob,i)=>{
        let left=parseFloat(ob.style.left);
        left-=speed;
        ob.style.left=left+"px";

        if(left<-60){ob.remove();obstacles.splice(i,1);score++;}

        // collision detection
        const dogRect=dog.getBoundingClientRect();
        const obRect=ob.getBoundingClientRect();
        if(!(dogRect.right<obRect.left||dogRect.left>obRect.right||dogRect.bottom<obRect.top||dogRect.top>obRect.bottom)){
          gameOver();
        }
      });

      // increase difficulty
      speed+=0.002;

      scoreEl.textContent="Score: "+score;
      requestAnimationFrame(loop);
    }

    function gameOver(){
      running=false;
      overlay.textContent="Game Over! Score: "+score+" ‚Äî Press Space or Tap to Restart";
      overlay.classList.remove('hidden');
    }

    window.addEventListener('keydown',e=>{
      if(e.code==='Space'||e.code==='ArrowUp') jump();
    });
    game.addEventListener('click',jump);
  </script>
</body>
</html>
